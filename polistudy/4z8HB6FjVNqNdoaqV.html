<html><head><base href="/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PoliStudy - Project Management</title>
<style>
:root {
  --primary: #2D3250;
  --secondary: #424769;
  --accent: #676F9D;
  --light: #F2F2F2;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: var(--light);
  color: var(--primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.navbar {
  background: var(--primary);
  padding: 1rem 2rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
}

.nav-links {
  display: flex;
  gap: 2rem;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.nav-links a:hover {
  opacity: 1;
}

.container {
  max-width: 1200px;
  margin: 2rem auto;
  padding: 0 1rem;
  flex: 1;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
  margin-top: 2rem;
}

.project-card {
  background: white;
  border-radius: 10px;
  padding: 1.5rem;
  box-shadow: 0 2px 5px rgba(0,0,0,0.05);
  transition: transform 0.3s ease;
}

.project-card:hover {
  transform: translateY(-5px);
}

.add-project {
  border: 2px dashed var(--accent);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  min-height: 200px;
}

.add-project svg {
  width: 40px;
  height: 40px;
  margin-bottom: 1rem;
  fill: var(--accent);
}

.add-project h3 {
  color: var(--accent);
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 10px;
  width: 90%;
  max-width: 500px;
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--primary);
}

.form-group input {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid var(--accent);
  border-radius: 5px;
}

.btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn:hover {
  background: var(--secondary);
}

.close {
  position: absolute;
  right: 1rem;
  top: 1rem;
  background: none;
  border: none;
  font-size: 1.5rem;
  cursor: pointer;
  color: var(--primary);
}

.footer {
  background: var(--secondary);
  color: white;
  padding: 3rem 0;
  margin-top: auto;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 2rem;
}

.footer-section h3 {
  margin-bottom: 1rem;
}

.footer-section ul {
  list-style: none;
}

.footer-section ul li {
  margin-bottom: 0.5rem;
}

.footer-section a {
  color: white;
  text-decoration: none;
  opacity: 0.8;
  transition: opacity 0.3s ease;
}

.footer-section a:hover {
  opacity: 1;
}
</style>
</head>
<body>
  <nav class="navbar">
    <a href="https://polistudy.com" class="logo">PoliStudy</a>
    <div class="nav-links">
      <a href="https://polistudy.com/inicio">Inicio</a>
    </div>
  </nav>

  <div class="container">
    <div class="projects-grid">
      <div class="project-card add-project" id="addProjectBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
        </svg>
        <h3>Nuevo Proyecto</h3>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Políticas</h3>
        <ul>
          <li><a href="https://polistudy.com/privacidad">Política de Privacidad</a></li>
          <li><a href="https://polistudy.com/terminos">Términos de Uso</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Ayuda</h3>
        <ul>
          <li><a href="https://polistudy.com/faq">Preguntas Frecuentes</a></li>
          <li><a href="https://polistudy.com/contacto">Contacto</a></li>
        </ul>
      </div>
      <div class="footer-section">
        <h3>Nosotros</h3>
        <ul>
          <li><a href="https://polistudy.com/acerca">Acerca de PoliStudy</a></li>
          <li><a href="https://polistudy.com/equipo">Nuestro Equipo</a></li>
          <li><a href="https://polistudy.com/carrera">Trabaja con Nosotros</a></li>
        </ul>
      </div>
    </div>
  </footer>

  <div class="modal" id="projectModal">
    <div class="modal-content">
      <button class="close" id="closeModal">&times;</button>
      <h2>Crear Nuevo Proyecto</h2>
      <form id="projectForm">
        <div class="form-group">
          <label for="projectName">Nombre del Proyecto</label>
          <input type="text" id="projectName" required>
        </div>
        <div class="form-group">
          <label for="projectDescription">Descripción</label>
          <input type="text" id="projectDescription" required>
        </div>
        <button type="submit" class="btn">Crear Proyecto</button>
      </form>
    </div>
  </div>

<script>
const addProjectBtn = document.getElementById('addProjectBtn');
const modal = document.getElementById('projectModal');
const closeModal = document.getElementById('closeModal');
const projectForm = document.getElementById('projectForm');
const projectsGrid = document.querySelector('.projects-grid');

addProjectBtn.addEventListener('click', () => {
  modal.style.display = 'flex';
});

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});

projectForm.addEventListener('submit', (e) => {
  e.preventDefault();
  
  const projectName = document.getElementById('projectName').value;
  const projectDescription = document.getElementById('projectDescription').value;
  
  const projectCard = document.createElement('div');
  projectCard.className = 'project-card';
  projectCard.innerHTML = `
    <h3>${projectName}</h3>
    <p>${projectDescription}</p>
  `;
  
  projectCard.addEventListener('click', () => {
    window.location.href = `https://polistudy.com/projects/${projectName.toLowerCase().replace(/\s+/g, '-')}`;
  });
  
  projectsGrid.insertBefore(projectCard, addProjectBtn);
  
  projectForm.reset();
  modal.style.display = 'none';
});
</script>
</body></html>
